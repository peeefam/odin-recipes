<!DOCTYPE html>

    <title>Banana Bread</title>
</head>
<body>
    <h1>Banana Bread</h1>
    <img src="https://sallysbakingaddiction.com/wp-content/uploads/2018/10/homemade-banana-bread.jpg" width="300" height="300">
    <p>This recipe is for banana bread. It's best to use old and ripe bananas.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Flour</li>
        <li>Chocoloate Chips</li>
        <li>Bananas</li>
    </ul>
    <h2>Instructions</h2>
    <ol>    
        <li>Sieve the flour</li>
        <li>Mash the bananas</li>
        <li>Mix in chocolate chips</li>
    </ol>
</body>
